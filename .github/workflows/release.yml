
name: Release
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
      next:
        description: "Next version"
        required: false

jobs:
  version:
    runs-on: ubuntu-24.04

    steps:

      - name: Check out repository
        uses: actions/checkout@v5.0.0

      - name: Set up Java
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 25
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache/restore@v4.3.0
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set release version
        id: version
        run: |
          RELEASE_VERSION=${{ github.event.inputs.version }}
          NEXT_VERSION=${{ github.event.inputs.next }}
          
          if [ -z $NEXT_VERSION ]; then
            PLAIN_VERSION="$(echo "${RELEASE_VERSION}" \
                | awk 'match($0, /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)/) { print substr($0, RSTART, RLENGTH); }'
            )"
            COMPUTED_NEXT_VERSION="${PLAIN_VERSION}-SNAPSHOT"
            NEXT_VERSION="$COMPUTED_NEXT_VERSION"
          fi
          
          ./mvnw \
            --batch-mode --strict-checksum --errors \
            versions:set \
            versions:commit \
            "-DnewVersion=$RELEASE_VERSION"
          
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git commit -a -m "chore: Releasing version $RELEASE_VERSION"
          git push origin HEAD:main
          
          git rev-parse HEAD > HEAD
          echo $RELEASE_VERSION > RELEASE_VERSION
          echo $PLAIN_VERSION > PLAIN_VERSION
          echo $NEXT_VERSION > NEXT_VERSION

      - name: Upload version files
        uses: actions/upload-artifact@v5.0.0
        with:
          name: artifacts
          path: |
            HEAD
            *_VERSION

  build-native:
    uses: ./.github/workflows/build-native.yml
    secrets: inherit
    needs: version

  release:
    needs: [version, build-native]
    runs-on: ubuntu-24.04
    permissions: write-all

    steps:
      # must read HEAD before checkout
      - name: Download all build artifacts
        uses: actions/download-artifact@v5.0.0

      - name: Read HEAD ref
        id: head
        uses: juliangruber/read-file-action@v1.1.7
        with:
          path: artifacts/HEAD

      - name: Read versions
        id: version
        run: |
          RELEASE_VERSION="$(cat "artifacts/RELEASE_VERSION")"
          PLAIN_VERSION="$(cat "artifacts/PLAIN_VERSION")"
          NEXT_VERSION="$(cat "artifacts/NEXT_VERSION")"
          echo "RELEASE_VERSION = $RELEASE_VERSION"
          echo "PLAIN_VERSION   = $PLAIN_VERSION"
          echo "NEXT_VERSION    = $NEXT_VERSION"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "PLAIN_VERSION=$PLAIN_VERSION" >> $GITHUB_OUTPUT
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Check out repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Check out correct Git ref
        run: git checkout ${{ steps.head.outputs.content }}

      # checkout will clobber downloaded artifacts; we have to download them again
      - name: Download all build artifacts
        uses: actions/download-artifact@v5.0.0
        with:
          path: /tmp/artifacts

      - name: Move build artifacts to correct folder
        run: |
          mkdir -p artifacts
         
          find /tmp/artifacts/ -name "mcs*" -exec mv -v {} artifacts/ \;

      - name: Set up Java
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 25
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v4.3.0
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Release with JReleaser
        run: |
          ./mvnw \
            --batch-mode --strict-checksum --errors \
            -Prelease -DartifactsDir=artifacts \
            jreleaser:full-release
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Capture JReleaser output
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: jreleaser-release-output
          retention-days: 7
          path: |
            target/jreleaser/trace.log
            target/jreleaser/output.properties

      - name: Set next version
        env:
          NEXT_VERSION: ${{ steps.version.outputs.NEXT_VERSION }}
        run: |
          ./mvnw \
            --batch-mode --strict-checksum --errors \
            versions:set versions:commit \
            -DnewVersion=$NEXT_VERSION
          
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git commit -a -m "chore: Prepare next version: $NEXT_VERSION"
          git push origin HEAD:main
